<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon_pokeball.ico">
    <link rel="stylesheet" href="style.css">
    <!--Javascript-->
    <script defer src="script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_img">
        <h1 class="pokemon_data"> 
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>            
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Voltar &lt; </button>
            <button class="button btn-next">Próximo &gt; </button>
        </div>
        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
